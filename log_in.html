<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="./css/font-awesome icons.css">
	<title>Log In</title>
</head>

<body>
	<header class="login_header">
		<div class="containers">
			<div class="main_nav">
				<a href="index.html" class="logo">
					<img src="./img/logo.png" alt="trackpax">
				</a>
			</div>
		</div>
	</header>
	<section class="login containers">
		<h2>Login Here</h2>
		<div class="login__content">
			<form action="" name="loginform">

				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input class="input" type="text">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password">
					</div>
				</div>
				<button class="btn">login</button>
				<span class="newuser_text">Are you a new user? </span><a class="login-link" href="sign_up.html"> Sign Up</a>
			</form>
		</div>
	</section>
	<script src="./js/main.js"></script>
</body>

</html>
