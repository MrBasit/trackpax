<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="./css/font-awesome icons.css">
	<title>Sign Up</title>
</head>

<body>
	<header class="login_header">
		<div class="containers">
			<div class="main_nav">
				<a href="index.html" class="logo">
					<img src="./img/logo.png" alt="trackpax">
				</a>
			</div>
		</div>
	</header>
	<section class="signup containers">
		<h2>Signup Here</h2>
		<div class="signup__content">
			<form name="signupform">

				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input class="input" type="text">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="far fa-envelope"></i>
					</div>
					<div>
						<h5>Email</h5>
						<input class="input" type="email">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-city"></i>
					</div>
					<div>
						<h5>Company Name</h5>
						<input class="input" type="text">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Confirm Password</h5>
						<input class="input" type="password">
					</div>
				</div>
				<button class="btn">signup</button>
				<p class="disclaimer-cont">
					<span class="disclaimer">Disclaimer :</span> &nbsp;
					" The email you sign up with must be the same email address that you use to forward/send
						emails that contain tracking numbers so that our system can verify it. "
				</p>
				<span class="already_account_text">Already have an account? </span><a class="signup-link"
					href="log_in.html">Login here</a>

			</form>
		</div>
	</section>
	<script src="./js/main.js"></script>

</body>

</html>
